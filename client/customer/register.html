<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ParkChung</title>
    <link rel="icon" type="image/png" href="../assets/logo/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; padding: 50px 20px; }
        .auth-form { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .auth-form h2 { text-align: center; color: #13b47e; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .auth-form button { width: 100%; padding: 12px; background-color: #13b47e; border: none; color: white; font-size: 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .auth-form button:hover { background-color: #1f6f35; }
        .form-link { text-align: center; margin-top: 15px; }
        .form-link a { color: #13b47e; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
             <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <img src="../assets/logo/logo.svg" alt="Parkchung Logo" />
                <div>
                    <h1>PARKCHUNG</h1>
                    <p class="tagline">Save time. Save money. Save Earth</p>
                </div>
            </a>
        </div>
        <nav>
            </nav>
    </header>

    <main class="auth-container">
        <form id="register-form" class="auth-form">
            <h2>Create Your Account</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
            <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>
    
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
