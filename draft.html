<section class="search-section">
    <div class="search-box">
        <h2>Parking made easy, wherever you go</h2>
        <form id="searchForm">
            <div class="form-group">
                <label>Park at</label>
                <input type="text" id="location" placeholder="Enter a place" required />
            </div>
             <div class="form-group"> 
                <label for="start-datetime">From</label>
                <input type="datetime-local" id="start-datetime" name="startDateTime" required />
            </div>
            <div class="form-group">
                <label for="end-datetime">Until</label>
                <input type="datetime-local" id="end-datetime"  name="endDateTime" required />
            </div>

            <button type="submit">Search</button>
        </form>
    </div>
</section>
